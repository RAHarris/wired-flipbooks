<html>
	<head>
		<link rel="stylesheet" type="text/css" href="flip_demo.css" />
		
	</head>
	<body>
		<div>
			<h1>
				CSS3 Flipper Demo for Wired! Lab
			</h1>
		</div>
		<div style="height: 500px">
		</div>
		<div class="flip-container vertical" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<img src="muscles.png">
				</div>
				<div class="back">
					<img src="muscles_reverse.png">
				</div>
			</div>
			<div class="bottom">
				<img src="skeleton.jpg">
			</div>
		</div>
	</body>
</html>
