<html>
	<head>
		<link rel="stylesheet" type="text/css" href="flip_demo.css" />
		
	</head>
	<body>
		<div>
			<h1>
				CSS3 Flipper Demo for Wired! Lab
			</h1>
		</div>
		<div style="height: 500px">
		</div>
		<div class="flip-container vertical" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<!--eventually, get z-index and location (and origin?) from PHP/RoR/etc-->
				<div class="front" style="z-index: 2;">
					<img src="muscles.png">
				</div>
				<div class="back" style="z-index: 5;">
					<img src="muscles_reverse.png">
				</div>
			</div>
			<div class="flipper">
				<div class="front" style="z-index: 3;">
					<img src="nerves.png">
				</div>
				<div class="back" style="z-index: 4;">
					<img src="nerves_reversed.png">
				</div>
			</div>
			<div class="bottom">
				<img src="skeleton.jpg">
			</div>
		</div>
	</body>
</html>
